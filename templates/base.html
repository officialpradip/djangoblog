<!DOCTYPE html>
<html>

    <head>
        <title>Django Blog | Assignment</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{% url 'home' %}">Django Blog</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-black">
                            <a class="nav-link text-white font-weight-bold" href="#">Article</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-white font-weight-bold" href="#">Tutorials</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}

        {% endblock content %}

        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Django Blog</p>
        </footer>
    </body>
</html>
